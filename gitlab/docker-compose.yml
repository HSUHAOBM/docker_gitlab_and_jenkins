version: '3.7'
services:
  web:
    image: 'gitlab/gitlab-ce:15.11.13-ce.0'
    restart: always
    # hostname: 'localhost'
    container_name: gitlab-ce
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://localhost'
    ports:
      - '8081:80'
      - '8443:443'
      - '8022:22'
    volumes:
      - /data/config:/etc/gitlab
      - /data/logs:/var/log/gitlab
      - /data/data:/var/opt/gitlab
    networks:
      - gitlab
